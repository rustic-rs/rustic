name: Cross CI

on:
  pull_request:
    paths-ignore:
      - "**/*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
  merge_group:
    types: [checks_requested]

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  cross-check:
    name: Cross checking ${{ matrix.job.target }}
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [stable]
        feature: [release]
        job:
          - os: windows-latest
            os-name: windows
            target: x86_64-pc-windows-msvc
            architecture: x86_64
            use-cross: false
          # FIXME: `aws-lc-sys` doesn't cross compile
          # - os: windows-latest
          #   os-name: windows
          #   target: x86_64-pc-windows-gnu
          #   architecture: x86_64
          #   use-cross: false
          - os: macos-13
            os-name: macos
            target: x86_64-apple-darwin
            architecture: x86_64
            use-cross: false
          - os: macos-latest
            os-name: macos
            target: aarch64-apple-darwin
            architecture: arm64
            use-cross: true
          - os: ubuntu-latest
            os-name: linux
            target: x86_64-unknown-linux-gnu
            architecture: x86_64
            use-cross: false
          - os: ubuntu-latest
            os-name: linux
            target: x86_64-unknown-linux-musl
            architecture: x86_64
            use-cross: false
          - os: ubuntu-latest
            os-name: linux
            target: aarch64-unknown-linux-gnu
            architecture: arm64
            use-cross: true
          - os: ubuntu-latest
            os-name: linux
            target: aarch64-unknown-linux-musl
            architecture: arm64
            use-cross: true
          - os: ubuntu-latest
            os-name: linux
            target: i686-unknown-linux-gnu
            architecture: i686
            use-cross: true
          # FIXME: `aws-lc-sys` doesn't cross compile
          # - os: ubuntu-latest
          #   os-name: netbsd
          #   target: x86_64-unknown-netbsd
          #   architecture: x86_64
          #   use-cross: true
          # FIXME: `aws-lc-sys` doesn't cross compile
          # - os: ubuntu-latest
          #   os-name: linux
          #   target: armv7-unknown-linux-gnueabihf
          #   architecture: armv7
          #   use-cross: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Run Cross-CI action
        uses: rustic-rs/cross-ci-action@main
        with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.job.target }}
          use-cross: ${{ matrix.job.use-cross }}
          all-features: "false"
          feature: ${{ matrix.feature }}

  result:
    name: Result (Cross-CI)
    runs-on: ubuntu-latest
    needs: cross-check
    steps:
      - name: Mark the job as successful
        run: exit 0
        if: success()
      - name: Mark the job as unsuccessful
        run: exit 1
        if: "!success()"
