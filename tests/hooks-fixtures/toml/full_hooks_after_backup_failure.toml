[global.hooks]
run-before = [
  "sh -c 'echo Running global hooks before > tests/generated/full_hooks_after_backup_failure.log'",
]
run-after = [
  "sh -c 'echo Running global hooks after >> tests/generated/full_hooks_after_backup_failure.log'",
]
run-failed = [
  "sh -c 'echo Running global hooks failed >> tests/generated/full_hooks_after_backup_failure.log'",
]
run-finally = [
  "sh -c 'echo Running global hooks finally >> tests/generated/full_hooks_after_backup_failure.log'",
]

[repository.hooks]
run-before = [
  "sh -c 'echo Running repository hooks before >> tests/generated/full_hooks_after_backup_failure.log'",
]
run-after = [
  "sh -c 'echo Running repository hooks after >> tests/generated/full_hooks_after_backup_failure.log'",
]
run-failed = [
  "sh -c 'echo Running repository hooks failed >> tests/generated/full_hooks_after_backup_failure.log'",
]
run-finally = [
  "sh -c 'echo Running repository hooks finally >> tests/generated/full_hooks_after_backup_failure.log'",
]

[backup.hooks]
run-before = [
  "sh -c 'echo Running backup hooks before >> tests/generated/full_hooks_after_backup_failure.log'",
]
run-after = [
  "sh -c 'echo Running backup hooks after >> tests/generated/full_hooks_after_backup_failure.log'",
  "false",
  "sh -c 'echo MUST NOT SHOW UP >> tests/generated/full_hooks_after_backup_failure.log'",
]
run-failed = [
  "sh -c 'echo Running backup hooks failed >> tests/generated/full_hooks_after_backup_failure.log'",
]
run-finally = [
  "sh -c 'echo Running backup hooks finally >> tests/generated/full_hooks_after_backup_failure.log'",
]
