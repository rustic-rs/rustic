[repository.hooks]
run-before = [
  "sh -c 'echo Running repository hooks before > tests/generated/repository_hooks_success.log'",
]
run-after = [
  "sh -c 'echo Running repository hooks after >> tests/generated/repository_hooks_success.log'",
]
run-failed = [
  "sh -c 'echo Running repository hooks failed >> tests/generated/repository_hooks_success.log'",
]
run-finally = [
  "sh -c 'echo Running repository hooks finally >> tests/generated/repository_hooks_success.log'",
]
